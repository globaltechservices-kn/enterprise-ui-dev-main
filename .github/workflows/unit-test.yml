name: Unit Tests

on:
  push:
    branches: [get-sarted-wit-github-actions]
  pull_request:
    branches: [get-sarted-wit-github-actions]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - run: npm ci
      - run: npm run build
      - run: npm test
