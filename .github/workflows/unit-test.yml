name: validation

on:
  push:
    branches: [get-sarted-wit-github-actions]
  pull_request:
    branches: [get-sarted-wit-github-actions]

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: checkout repository
      - name: Setup Node
        uses: actions/setup-node@v3
      - uses: actions/cache@v3
        name: cache node module if needed
        id: npm-cache
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
      - run: npm ci
      - run: npm run build
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - uses: actions/cache@v3
        name: cache node module if needed
        id: npm-cache
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
      - run: npm ci
      - run: npm run build
